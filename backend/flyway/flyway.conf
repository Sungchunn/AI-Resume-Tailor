# Flyway Configuration
# Database connection settings are provided via environment variables:
# - FLYWAY_URL
# - FLYWAY_USER
# - FLYWAY_PASSWORD

# Location of SQL migrations
flyway.locations=filesystem:/flyway/sql

# Enable baseline on migrate for existing databases
flyway.baselineOnMigrate=false

# Schema to use
flyway.schemas=public

# Flyway table name
flyway.table=flyway_schema_history

# Validate migrations on startup
flyway.validateOnMigrate=true

# Allow out of order migrations
flyway.outOfOrder=false

# Clean disabled in production (safety)
flyway.cleanDisabled=true
